<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: head"></div>
<body>
<div id="main" class="main">
    <!-- đăng nhập -->
    <form action="" method="POST" class="form form-login" id="form-2">
        <h3 class="heading">Đăng nhập</h3>
        <div class="spacer"></div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" placeholder="Nhập eamil" class="form-control" />
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" class="form-control" />
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng nhập</button>
        <h5 style="margin: 20px 0">Hoặc đăng nhập bằng</h5>
        <a href="">
            <img style="border-radius: 10px; border: 1px solid #feefd0" th:src="@{/images/ic_btn_google.svg}" alt="" />
        </a>
        <a href=""><img style="border-radius: 10px; border: 1px solid #feefd0" th:src="@{/images/ic_btn_facebook.svg}"
                        alt="" /></a>
        <h4 style="margin-top: 15px">
            Bạn chưa có tài khoản?
            <a class="login-form" href="#" id="show-register-form">ĐĂNG KÝ</a>
        </h4>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
