<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/main.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome-free-6.6.0-web/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/fontawesome-free-6.2.1-web/js/all.min.js}" />

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css}"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Owl Carousel JS -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<div id="main" class="main">
    <!-- đăng ký -->
    <form action="" method="POST" class="form form-register" id="form-1">
        <p class="desc">Chào mừng bạn đến với yody!</p>
        <h3 class="heading">Đăng ký</h3>
        <div class="spacer"></div>
        <div class="form-group">
            <label class="form-label">Tên đầy đủ</label>
            <input type="text" placeholder="Họ và tên" class="form-control" />
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" placeholder="Nhập email" class="form-control" />
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Số điện thoại</label>
            <input placeholder="Nhập số điện thoại" type="password" class="form-control" />
            <span class="form-message"></span>
        </div>
        <div class="form-group">
            <label class="form-label">Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" class="form-control" />
            <span class="form-message"></span>
        </div>
        <button class="form-submit">Đăng ký</button>
        <h5 style="margin: 20px 0">Hoặc đăng ký bằng</h5>
        <a href="">
            <img style="border-radius: 10px; border: 1px solid #feefd0" th:src="@{/images/ic_btn_facebook.svg}" alt="" />
        </a>
        <a href=""><img style="border-radius: 10px; border: 1px solid #feefd0" th:src="@{/images/ic_btn_google.svg}"
                        alt="" /></a>
        <h4 style="margin-top: 15px">
            Bạn đã có tài khoản?
            <a class="login-form" href="#" id="show-login-form">ĐĂNG NHẬP</a>
        </h4>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
